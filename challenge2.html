<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Challenge #2</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <main>
    <h1>JavaScript Challenge #2</h1>
    <form action="challenge3.html">
      <fieldset>
        <legend>Billing Information</legend>
        <div>
          <label for ="bill">Billing Address:</label><br>
          <textarea name="billingAdd" id="bill"></textarea>
        </div>

        <div>
          <label for ="home">Home Address:</label><br>
          <input type="checkbox" name="useBilling" id="sameAddress"> Same as above
          <br>
          <textarea name="homeAdd" id="home"></textarea>
        </div>
        <input type = "submit" value = "Go To Challenge 3">
      </fieldset>
    </form>
    <p class = "alert">
    If you are using the starter code, there is an accessibility errors on this page.  Fix them!!</p>
    </main>
    <script src="js/jsChallenges.js">
      document.addEventListener('DOMContentLoaded', function() {
  // Get the checkbox and the textarea elements by their IDs
  var checkbox = document.getElementById('sameAddress');
  var billingAddress = document.getElementById('bill');
  var homeAddress = document.getElementById('home');

  // Add a click event listener to the checkbox
  checkbox.addEventListener('click', function() {
    // If the checkbox is checked, copy the billing address to the home address and disable the home address field
    if (checkbox.checked) {
      homeAddress.value = billingAddress.value;
      homeAddress.disabled = true;
    } else {
      // If the checkbox is unchecked, clear the home address and enable the field
      homeAddress.value = '';
      homeAddress.disabled = false;
    }
  });
});

    </script>
  </body>
</html>
